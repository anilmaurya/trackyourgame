<!--
  This template loads for the 'tab.game-detail' state (app.js)
  'game' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{game.name}}">
  <ion-nav-buttons side="right">
    <button class="button button-positive" ng-click="modal.show()">
        Add Players
    </button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item ng-repeat="player in players" type="item-text-wrap">
        {{player.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
